<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Message | Mini Messageboard</title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="min-h-screen grid place-items-center">
    <main class="min-w-[32rem] bg-neutral-200 p-3">
      <form method="POST" action="/messages/new" class="space-y-4">
        <div class="grid grid-cols-[1fr_3fr] gap-2">
          <label class="col-span-2 grid grid-cols-subgrid items-center">
            <span class="text-right font-bold">User: </span>
            <input type="text" name="user" class="px-2 py-1" />
          </label>
          <label class="col-span-2 grid grid-cols-subgrid items-center">
            <span class="text-right font-bold">Message: </span>
            <input type="text" name="text" class="px-2 py-1" />
          </label>
        </div>

        <footer class="flex flex-row-reverse items-center gap-4">
          <button class="bg-neutral-300 px-4 py-2">Send</button>
          <a href="/" class="underline underline-offset-2">Go back</a>
        </footer>
      </form>
    </main>
  </body>
</html>
