<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="min-h-screen grid place-items-center">
    <main class="min-w-[32rem] bg-neutral-200 p-3 space-y-4">
      <ul>
        {% for message in messages %}
        <li>
          <code class="text-xs text-neutral-400 mr-2">
            {{ message['added'] }}
          </code>
          <span class="font-bold"> {{ message['user'] }}: </span>
          <span> {{ message['text'] }} </span>
        </li>
        {% endfor %}
      </ul>

      <footer class="flex flex-row-reverse">
        <a href="/new" class="underline underline-offset-2">Send Message</a>
      </footer>
    </main>
  </body>
</html>
