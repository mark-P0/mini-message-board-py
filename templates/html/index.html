<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Messageboard</title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="min-h-screen grid place-items-center">
    <main class="min-w-[32rem] bg-neutral-200 p-3 space-y-4">
      <ul class="grid grid-cols-[auto_auto_1fr]">
        {% for message in messages %}
        <li class="col-span-3 grid grid-cols-subgrid">
          <a
            href="/messages/{{ message['id'] }}"
            class="place-self-center text-xs text-neutral-400 underline underline-offset-2 mr-2"
          >
            <code>{{ message['added'] }}</code>
          </a>
          <span class="font-bold mr-3"> {{ message['user'] }}: </span>
          <span> {{ message['text'] }} </span>
        </li>
        {% endfor %}
      </ul>

      <footer class="flex flex-row-reverse">
        <a href="/new" class="underline underline-offset-2">Send Message</a>
      </footer>
    </main>
  </body>
</html>
